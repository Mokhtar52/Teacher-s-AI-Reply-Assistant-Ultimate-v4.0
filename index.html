    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              arabic: ['Cairo', 'sans-serif'],
            },
            colors: {
              'primary-dark': '#0D1B2A',
              'secondary-dark': '#1B263B',
              'accent-teal': '#00BFA6',
              'accent-teal-dark': '#009688',
            }
          },
        },
      }

  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  <style>
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    [dir="rtl"] {
      font-family: 'Cairo', 'sans-serif';
    }
    .fade-in {
        animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .sparkle {
      animation: sparkle 0.7s ease-in-out;
    }
    @keyframes sparkle {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 191, 166, 0.7); }
      50% { transform: scale(1.05); box-shadow: 0 0 10px 5px rgba(0, 191, 166, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 191, 166, 0); }
    }
    body.dark {
        background-color: #0D1B2A;
        background-image: 
            linear-gradient(to bottom right, #0D1B2A, #1B263B),
            url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M25 50 L50 25 L75 50 L50 75 Z M0 0 L50 50 L0 100 Z M100 0 L50 50 L100 100 Z" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></svg>');
    }
    body:not(.dark) {
       background-color: #f8fafc; /* slate-50 */
    }
  </style>
